<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Ansalo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous" />
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">

</head>

<body>

<h1 class="title">Challenge Ansalo</h1>
    <div class="container main">
        <div class="row">
            <div class="col-4 align-center">
                <p>Numbers in order</p>
            </div>
            <div class="col-8 align-center">
                <p class="point" id="point1"></p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-4 align-center">
                <p>Letters in order</p>
            </div>
            <div class="col-8 align-center">
                <p class="point" id="point2"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-3 align-center margin">
                <button class="botonnumeroyletra" id="A1">A-1</button>
            </div>
            <div class="col-3 align-center margin">
                <button class="botonnumeroyletra" id="B2">B-2</button>
            </div>
            <div class="col-3 align-center margin">
                <button class="botonnumeroyletra" id="C3">C-3</button>
            </div>
            <div class="col-3 align-center margin">
                <button class="botonnumeroyletra" id="D4">D-4</button>
            </div>
            <div class="col-3 align-center margin">
                <button class="botonnumeroyletra" id="E5">E-5</button>
            </div>
            <div class="col-3 align-center margin">
                <button class="botonnumeroyletra" id="F6">F-6</button>
            </div>
            <div class="col-3 align-center margin">
                <button class="botonnumeroyletra" id="G7">G-7</button>
            </div>
            <div class="col-3 align-center margin">
                <button class="botonnumeroyletra" id="H8">H-8</button>
            </div>
            <div class="col-3 align-center margin">
                <button class="botonnumeroyletra" id="I9">I-9</button>
            </div>
            <div class="col-3 align-center margin">
                <button class="botonnumeroyletra" id="J0">J-0</button>
            </div>
            <div class="col-3 align-center margin">
                <button class="limpiar" id="clear">clear</button>
            </div>






    </div>






    <script src="./javascript.js"></script>
</body>
</html>
